<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout :: link-css"></th:block>
    <title>Edit Book</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Edit Book</h1>
    <form th:action="@{/book/edit}" th:object="${book}" method="post">
        <div class="col-6 mb-3">
          <label class="form-label" for="title">Title</label>
          <input class="form-control" type="text"th:field="*{title}" id="title">
        </div>
        <div class="col-6 mb-3">
          <label class="form-lable" for="author">Author</label>
          <input class="form-control" type="text" th:field="*{author}" id="author">
        </div>
    <div class="col-6 mb-3">
      <label class="form-lable" for="price">Price</label>
      <input class="form-control" type="text" th:field="*{price}" id="price">
    </div>
    <div class="col-6 mb-3">
      <label class="form-lable" for="category">Category</label>
      <input class="form-control" type="text" th:field="*{category}" id="category">
    </div>
    <input type="submit"  value="Save">
  </form>
  <br>
  <a th:href="@{/book}">Back to list</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
